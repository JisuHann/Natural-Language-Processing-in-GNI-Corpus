<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <form name = "test" onSubmit = "register()" onReset = "reWrite()">
    아이디: <input type = "text" name = "id" size = "20" value = ""><p>
    패스워드: <input type = "password" name = "password" size = "10" value = ""><p>
    <input type = "submit" name = "btn1" value = "가입하기">
    <input type = "reset" name = "btn2" value = "다시 작성">
    </form>
    <script = "text/javascript">
     function register()
     {
        document.test.submit();
        alert("회원 가입을 축하합니다.");
      }
     function reWrite()
     {
        document.test.reset();
        alert("다시 입력하세요.");
      }
    </script>
  </body>
</html>
