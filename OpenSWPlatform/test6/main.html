<!DOCTYPE html>
<html>

    <body>
        <form name = "form_php" method = "GET" action = "form_phpp.php">

        <form name = "lol" onsubmit = "oaaa()" onreset = "obbb()">

        <input type = "button" onclick = "occc()" value = "html tag">

    <script = "text/javascript">

        function obbb(){

            alert(l+"bye");
